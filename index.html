<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Gallery</title>
  <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
  <link rel="stylesheet" href="css/gallery.css" />
  <link rel="icon" type="image/x-icon" href="assets/snorlax-icon.png">
</head>
<body>
  <h1>My Gallery</h1>

  <div class="gallery">

    <div class="card" data-rarity="rare holo" data-gallery="true">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Villagers.png" alt="Villagers" />
    </div>
    
    <div class="card" data-rarity="rare holo v">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Colors.png" alt="Chinese Lantern Festival" />
    </div>

    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Heritage.png"/>
    </div>

    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Arlo.png" alt="Arlo" />
    </div>
    
    
    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Weirdos.png"/>
    </div>
        
    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Chanoyu.png" alt="Chanoyu" />
    </div> 
    
    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/Subway.png"/>
    </div>  

    <div class="card" data-rarity="common">
      <div class="card__glare"></div>
      <img class="card__img" src="assets/SnowDay.png" alt="SnowDay" />
    </div>
  
    
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
